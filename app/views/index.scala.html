@(item: Form[CreateItemForm])(implicit request: MessagesRequestHeader)

@import helper._

@request.flash.get("success").map { key =>
    @request.messages(key)
}

@main("Welcome to Play") {
    @form(routes.ItemController.addItem()) {
            @inputText(item("name"))
            @CSRF.formField

            <div class="buttons">
                <input type="submit" value="Add Item"/>
            </div>
    }
}
